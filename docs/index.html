<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Clean Design Studio</title>
  <meta name="description" content="A UI/UX design studio!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <meta name="theme-color" content="#000000">
  <style>
    html,body {
      font-size: 100%;
      height: 100vh;
      overflow: hidden;
    }
    body {
      background-color: #000;
      color: #555555;
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
    }
    .logo {
      display: block;
      width: 100%;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: calc(20vh);
      text-align: center;
    }
    main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    @media only screen and (min-width: 767px) {
      .logo {
        width: 512px;
      }
      h1 {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <main>
    <img src="logo-hb.png" class="logo" alt="Clean Design Studio logo" />
    <h1>Website is in under construction</h1>
  </main>
</body>

</html>
